<!doctype html>
<html>
   <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   </head> 

   <body style="background-image: url('static/images/login.jfif');"> 
       <div class='container'>
        <h2 style="font-size:50"><a href="home"><img src="static/images/logo.png"></a>Register yourself</h2>
       </div>
        
       <div class='container m-4'>
         <form method="POST" action="/Contact">
          {% csrf_token %}
           <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name">
           </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
            <small id="emailHelp" style='color:tomato;' class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2">
          </div>
         
          <div class="form-group">
            <label for="name">phone no.</label>
            <input type="phone" class="form-control" id="phone" name="phone">
          </div>

          <button type="submit" class="btn btn-primary">submit</button>
          
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
              {{message}}
            <strong>.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
          {% endfor %}
       {% endif %}
        
       </div>
   </body>

</html>
